<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="bg-img">
			<img id="top-pattern" src="images/bg-pattern-top.svg" alt="" />
			<img id="btm-pattern" src="images/bg-pattern-bottom.svg" alt="" />
		</div>
		<div class="card">
			<img id="card-pattern" src="images/bg-pattern-card.svg" alt="" />
			<div class="infos">
				<img id="profile-photo" src="images/image-victor.jpg" alt="" />
				<div id="name-age-country">
					<ul>
						<li id="li1">
							<span id="name">Victor Crest </span> <span id="age"> 26 </span>
						</li>
						<li>
							<span id="country">London</span>
						</li>
					</ul>
				</div>
			</div>
			<div id="stats">
				<div id="follower">
					80K <br />
					<span class="statswords">Followers</span>
				</div>
				<div id="likes">
					803K <br />
					<span class="statswords">Likes</span>
				</div>
				<div id="photos">
					1.4K <br />
					<span class="statswords">Photos</span>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">zulhusnihariz</a>.
		</div>
	</body>
</html>
